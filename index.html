<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>leaflet-gsi-slope</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
<script src="leaflet-gsi-slope.js"></script>
<style>
body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#map {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map("map", L.extend({
        minZoom : 16,
        maxZoom : 16,
        zoom : 16,
        center : [ 35.658342, 139.701462 ],
        zoomControl : false
      }));
      L.tileLayer('http://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg', {
        "attribution" : "<a href='http://maps.gsi.go.jp/development/'>地理院タイル・オルソ画像(国土地理院)</a>"
      }).addTo(map);
      L.slopeLayer().addTo(map);
    </script>
</body>
</html>
